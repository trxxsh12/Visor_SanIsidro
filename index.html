<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor San Isidro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100vh; }
    .popup-img {
      max-width:260px;
      border-radius:8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // ==========================
    // INICIALIZAR MAPA
    // ==========================
    var map = L.map('map').setView([-12.09, -77.04], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);


    // ==========================
    // IMÁGENES (NOMBRES EXACTOS DE GITHUB)
    // ==========================
    const imagenesParques = {
      93: "Olivar.jpeg",
      116: "Olivar.jpeg",
      117: "Olivar.jpeg",
      47: "Parque Ernesto Alayza.jpeg",
      146: "Golf.jpeg"
    };

    const imagenDefault = "Olivar.jpeg";


    // ==========================
    // ESTILO ÁREAS VERDES
    // ==========================
    function styleAreas(f) {
      return {
        color: "#008000",
        weight: 1,
        fillColor: "#00ff88",
        fillOpacity: 0.5
      };
    }

    // ==========================
    // ESTILO VÍAS (MEJORADO)
    // ==========================
    function styleCalles(f) {
      return {
        color: "#ff6600",
        weight: 4,
        opacity: 1
      };
    }


    // ==========================
    // POPUP ÁREAS VERDES (CON IMAGEN)
    // ==========================
    function onEachArea(feature, layer) {
      let props = feature.properties;

      // FID del parque
      const id = props.FID;

      // Imagen correspondiente
      const imgUrl = imagenesParques[id] || imagenDefault;

      // Nombre real del parque
      const nombre = props.Nombre || "Área Verde";

      // Crear HTML del popup
      let html = `<h3>${nombre}</h3>`;
      html += `<img src="${imgUrl}" class="popup-img">`;

      html += `<table>`;
      for (let key in props) {
        html += `<tr><td><strong>${key}</strong>:</td><td>${props[key]}</td></tr>`;
      }
      html += `</table>`;

      layer.bindPopup(html);
    }


    // ==========================
    // POPUP VÍAS (SIN IMÁGENES)
    // ==========================
    function onEachCalle(feature, layer) {
      let props = feature.properties;

      let html = `<h3>Vía</h3><table>`;
      for (let key in props) {
        html += `<tr><td><strong>${key}</strong>:</td><td>${props[key]}</td></tr>`;
      }
      html += `</table>`;

      layer.bindPopup(html);
    }


    // ==========================
    // CARGAR ÁREAS VERDES
    // ==========================
    fetch("SaniAreasVerdes.geojson")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleAreas,
          onEachFeature: onEachArea
        }).addTo(map);
      });


    // ==========================
    // CARGAR VÍAS (CÓDIGO MEJORADO)
    // ==========================
    map.createPane('viasPane');
    map.getPane('viasPane').style.zIndex = 500;

    fetch("SaniCalles.geojson")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          pane: "viasPane",
          style: styleCalles,
          onEachFeature: onEachCalle
        }).addTo(map);
      });

  </script>
</body>
</html>
