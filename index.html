<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Visor San Isidro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
</style>
</head>

<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Crear mapa centrado en San Isidro
var map = L.map('map').setView([-12.0995, -77.0340], 15);

// Capa base
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// ---- Estilos ----

// ÁREAS VERDES (relleno)
function styleAreas(feature) {
    return {
        color: "#008000",
        weight: 1,
        fillColor: "#00ff88",
        fillOpacity: 0.5
    };
}

// CALLES (líneas)
function styleCalles(feature) {
    return {
        color: "#ff6600",
        weight: 2
    };
}

// ---- CAPAS ----

// ÁREAS
var areasLayer = L.geoJSON(null, {
    style: styleAreas,
    onEachFeature: function(feature, layer) {
        var popupContent = "<b>Área</b><br>";
        if (feature.properties) {
            for (var key in feature.properties) {
                popupContent += key + ": " + feature.properties[key] + "<br>";
            }
        }
        layer.bindPopup(popupContent);
    }
});

// CALLES
var callesLayer = L.geoJSON(null, {
    style: styleCalles,
    onEachFeature: function(feature, layer) {
        var popupContent = "<b>Calle</b><br>";
        if (feature.properties) {
            for (var key in feature.properties) {
                popupContent += key + ": " + feature.properties[key] + "<br>";
            }
        }
        layer.bindPopup(popupContent);
    }
});

// ---- Cargar archivos GeoJSON desde GitHub ----

// ÁREAS
fetch("SaniAVGT.geojson")
    .then(res => res.json())
    .then(data => {
        areasLayer.addData(data).addTo(map);
    });

// CALLES
fetch("SaniCalles.geojson")
    .then(res => res.json())
    .then(data => {
        callesLayer.addData(data);
    });

// ---- Control de Capas ----
L.control.layers(
    { "OpenStreetMap": map },  // Base layers
    {
        "Áreas Verdes": areasLayer,
        "Calles": callesLayer
    },
    { collapsed: false }
).addTo(map);

</script>

</body>
</html>

</body>
</html>
