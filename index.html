<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Visor San Isidro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
// -------------------------
//   CREAR EL MAPA
// -------------------------
var map = L.map('map').setView([-12.0995, -77.0340], 15);

// Capa base
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// -------------------------
//   ESTILOS DE CAPAS
// -------------------------

// ÁREAS VERDES
function styleAreas(feature) {
    return {
        color: "#008000",
        weight: 1,
        fillColor: "#00FF88",
        fillOpacity: 0.5
    };
}

// CALLES
function styleCalles(feature) {
    return {
        color: "#ff6600",
        weight: 2
    };
}

// -------------------------
//   CAPAS CON POPUPS
// -------------------------

var areasLayer = L.geoJSON(null, {
    style: styleAreas,
    onEachFeature: function(feature, layer) {
        let popup = "<b>ÁREA VERDE</b><br>";
        for (let key in feature.properties) {
            popup += key + ": " + feature.properties[key] + "<br>";
        }
        layer.bindPopup(popup);
    }
}).addTo(map);

var callesLayer = L.geoJSON(null, {
    style: styleCalles,
    onEachFeature: function(feature, layer) {
        let popup = "<b>CALLE</b><br>";
        for (let key in feature.properties) {
            popup += key + ": " + feature.properties[key] + "<br>";
        }
        layer.bindPopup(popup);
    }
}).addTo(map);

// -------------------------
//   CARGAR ARCHIVOS GEOJSON
// -------------------------

fetch("SaniAreasVerdes.geojson")
    .then(res => res.json())
    .then(data => areasLayer.addData(data));

fetch("SaniCalles.geojson")
    .then(res => res.json())
    .then(data => callesLayer.addData(data));

// -------------------------
//   CONTROL DE CAPAS
// -------------------------
var overlays = {
    "Áreas Verdes": areasLayer,
    "Calles": callesLayer
};

L.control.layers(null, overlays).addTo(map);

</script>

</body>
</html>
