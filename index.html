<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor San Isidro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100vh; }
    .popup-img {
      max-width:260px;
      border-radius:8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inicializar mapa
    var map = L.map('map').setView([-12.09, -77.04], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Diccionario de imágenes por FID (tu tabla real)
    const imagenesParques = {
      93: "EL OLIVAR.jpeg",
      116: "EL OLIVAR.jpeg",
      117: "EL OLIVAR.jpeg",
      47: "PARQUE ERNESTO ALAYZA.jpeg",
      146: "LIMA GOLF CLUB.jpeg"
    };

    // Imagen por defecto
    const imagenDefault = "EL OLIVAR.jpeg";

    // Estilos
    function styleAreas(f) {
      return {
        color: "#008000",
        weight: 1,
        fillColor: "#00ff88",
        fillOpacity: 0.5
      };
    }

    function styleCalles(f) {
      return {
        color: "#ff6600",
        weight: 2
      };
    }

    // Función popup para áreas verdes (con imagen)
    function onEachArea(feature, layer) {
      let props = feature.properties;

      // Obtener el FID real
      const id = props.FID;

      // Buscar imagen por FID
      const imgUrl = imagenesParques[id] || imagenDefault;

      // Nombre real del campo correcto ("Nombre")
      const nombre = props.Nombre || "Área Verde";

      // Popup
      let html = `<h3>${nombre}</h3>`;
      html += `<img src="${imgUrl}" class="popup-img">`;

      html += `<table>`;
      for (let key in props) {
        html += `<tr><td><strong>${key}</strong>:</td><td>${props[key]}</td></tr>`;
      }
      html += `</table>`;

      layer.bindPopup(html);
    }

    // Función popup para vías (SIN IMAGEN)
    function onEachCalle(feature, layer) {
      let props = feature.properties;

      let html = `<h3>Vía</h3><table>`;
      for (let key in props) {
        html += `<tr><td><strong>${key}</strong>:</td><td>${props[key]}</td></tr>`;
      }
      html += `</table>`;

      layer.bindPopup(html);
    }

    // Cargar áreas verdes
    fetch("SaniAreasVerdes.geojson")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleAreas,
          onEachFeature: onEachArea
        }).addTo(map);
      });

    // Cargar calles
    fetch("SaniCalles.geojson")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          style: styleCalles,
          onEachFeature: onEachCalle
        }).addTo(map);
      });
  </script>
</body>
</html>
